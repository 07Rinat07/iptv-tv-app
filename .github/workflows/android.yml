name: Android CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle executable
        run: chmod +x ./gradlew

      - name: Build, unit tests, lint
        run: ./gradlew --no-daemon --stacktrace lintDebug testDebugUnitTest assembleDebug assembleRelease

      - name: Upload unit/lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-lint-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
            **/build/reports/lint-results*.html
            **/build/reports/lint-results*.xml

  instrumentation-smoke:
    needs: build-and-unit
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure Gradle executable
        run: chmod +x ./gradlew

      - name: Run App smoke tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: default
          profile: Nexus 6
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew --no-daemon :app:connectedDebugAndroidTest

      - name: Upload androidTest reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            **/build/reports/androidTests/**
            **/build/outputs/androidTest-results/**
            **/build/outputs/connected_android_test_additional_output/**
